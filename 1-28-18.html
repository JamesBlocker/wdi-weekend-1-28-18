<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<script type="text/javascript">
		function biggerNum(num1, num2) {
			if (num1 > num2) {
				return num1;
			} else {
				return num2;
			}
		}

		function posOrNEg(num1, num2, num3) {
			result = num1 * num2 * num3;
			if (result < 0) {
				alert('-');
			} else {
				alert('+');
			}
		}

		function oddFifteen() {
			for (var i = 0; i <= 15; i++) {
				if (i % 2 === 0) {
					console.log(i + ' is even');
				} else {
					console.log(i + ' is odd');
				}
			}
		}

	</script>

</body>
</html>
